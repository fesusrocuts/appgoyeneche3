<div class="container d-flex justify-content-center w-75 fixcw75">
  <div class="row">
    <div class="shadow-sm bg-info rounded p-3">
      <h5 class="card-title">What see your clients</h5>

      <div class="form-group">
        <div class="form-row">
          <div class="col-4">
            When to notify
          </div>
          <div class="col-2">
            <input name="settime_interval" type="text" class="form-control col {{data.cache_id}}" placeholder="Type a number" value="0">
          </div>
          <div class="col-3">
            <select name="settime_type" class="form-control col {{data.cache_id}}">
              <option>Minutes</option>
              <option>Hours</option>
              <option>Days</option>
            </select>
          </div>
          <div class="col-3">
            <select name="settime_cohort" class="form-control col {{data.cache_id}}">
              <option value="before">Type: Activate how long before</option>
              <option value="after">Type: Activate how long after</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-row">
          <div class="form-group col-12">
            <input name="url_header" type="text" class="form-control {{data.cache_id}}" placeholder="URL image header (Ex. Logo, City, Address, Etc)">
          </div>
          <div class="form-group col-12">
            <input name="url_footer" type="text" class="form-control {{data.cache_id}}" placeholder="URL image footer (Ex. Sign Digital, Address, Etc)">
          </div>
          <div class="form-group col-12">
            <input name="subject" type="text" class="form-control {{data.cache_id}}" placeholder="Customizable your Subject">
          </div>
          <div class="form-group col-12">
            <p><small>Message</small></p>
            <textarea name="body" class="form-control w-100 {{data.cache_id}}" rows="20">Hello,
You can replace your message with keywords, for example if you need NIT, you write into message %NIT%, the following you found the keywords allowed.

%NIT% = "My Company NIT: XXX.XXX.XXX"
%OFFICE_NAME% = "Ex. Principal"
%OFFICE_DIR% = "Ex. Cl. 1 #12-99"
%OFFICE_PHONE% = "Ex. TEL: XXXXXXX CIUDADBOGOTA"
%OFFICE_CONTACT% = "Ex. CONTACTO: NameXXX  xxxxx@xxxxxx.com.co"

%EXPIRATION_TABLE%, in this table you can see all accounts that you report to your client

Regards,

form id: {{data.formid}}
</textarea>
<input name="id" type="hidden" class="form-control {{data.cache_id}}" value="{{data.formid}}">
          </div>
        </div>
      </div>

      <div class="form-group setting">
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-3">
            <button type="button" uuid="{{data.cache_id}}" class="btn btn-primary btn_save">{{data.labels.btns.s}}</button>
          </div>
          <div class="col-3">
            <button type="button" uuid="{{data.cache_id}}" class="btn btn-primary btn_step1">{{data.labels.btns.f}}</button>
          </div>
        </div>
      </div>
      <input type="hidden" class="act" value="{{data.forms.templates}}">
      <input type="hidden" class="next" value="{{data.forms.building}}">
    </div>
  </div>
</div>
