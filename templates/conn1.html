<div class="container d-flex justify-content-center w-75 fixcw75">
  <div class="row">
    <div class="shadow-sm bg-info rounded p-3">
      <h5 class="card-title">Where does it connect</h5>
      <p class="card-text">Is required that you complete all fields</p>

      <div class="form-group">
        <input type="email" class="form-control __toEmail {{data.cache_id}}" name="__toEmail" placeholder="Enter your email">
        <p><small>This field is for send to you message about status of Service</small></p>
      </div>
      <div class="form-group">
        <input type="text" class="form-control __toUrl {{data.cache_id}}" name="__toUrl" placeholder="Login URL">
      </div>
      <div class="form-group setting">
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-3">
            <button type="button" uuid="{{data.cache_id}}" class="btn btn-danger btn_step1_test">{{data.labels.btns.t}}</button>
          </div>
          <div class="col-3">
            <button type="button" uuid="{{data.cache_id}}" class="btn btn-primary btn_save">{{data.labels.btns.s}}</button>
          </div>
          <div class="col-3">
            <button type="button" uuid="{{data.cache_id}}" class="btn btn-primary btn_step1">{{data.labels.btns.c2}}</button>
          </div>
        </div>
      </div>

      <input type="hidden" class="act" value="{{data.forms.conn}}">
      <input type="hidden" class="next" value="{{data.forms.downloadfile}}">
    </div>
  </div>
</div>
